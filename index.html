<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <h1 class="display__text">0</h1>
        </div>
        <div class="input-container">
            <div class="row-container">
                <button id="clear" class="button button__clear">All Clear</button>
            </div>
            <div class="row-container">
                <button id="seven" class="button button__numpad" value="7">7</button>
                <button id="eight" class="button button__numpad" value="8">8</button>
                <button id="nine" class="button button__numpad" value="9">9</button>
                <button id="divide" class="button button__operator" value="/">รท</button>
            </div>
            <div class="row-container">
                <button id="four" class="button button__numpad" value="4">4</button>
                <button id="five" class="button button__numpad" value="5">5</button>
                <button id="six" class="button button__numpad" value="6">6</button>
                <button id="multiplier" class="button button__operator" value="*">x</button>
            </div>
            <div class="row-container">
                <button id="one" class="button button__numpad" value="1">1</button>
                <button id="two" class="button button__numpad" value="2">2</button>
                <button id="three" class="button button__numpad" value="3">3</button>
                <button id="minus" class="button button__operator" value="-">-</button>
            </div>
            <div class="row-container">
                <button id="zero" class="button button__numpad" value="0">0</button>
                <button id="equal" class="button button__equals" value="=">=</button>
                <button id="add" class="button button__operator" value="+">+</button>
            </div>
        </div>
    </div>
    <script src="./utils/calculate.js"></script>
</body>
</html>
