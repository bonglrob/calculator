<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <h1 class="display__text">0</h1>
        </div>
        <div class="input-container">
            <div class="row-container">
                <button id="clear" class="button button__clear">All Clear</button>
            </div>
            <div class="row-container">
                <button id="seven" class="button button__numpad">7</button>
                <button id="eight" class="button button__numpad">8</button>
                <button id="nine" class="button button__numpad">9</button>
                <button id="divide" class="button button__operator">รท</button>
            </div>
            <div class="row-container">
                <button id="four" class="button button__numpad">4</button>
                <button id="five" class="button button__numpad">5</button>
                <button id="six" class="button button__numpad">6</button>
                <button id="multiplier" class="button button__operator">x</button>
            </div>
            <div class="row-container">
                <button id="one" class="button button__numpad">1</button>
                <button id="two" class="button button__numpad">2</button>
                <button id="three" class="button button__numpad">3</button>
                <button id="minus" class="button button__operator">-</button>
            </div>
            <div class="row-container">
                <button id="zero" class="button button__numpad">0</button>
                <button id="equal" class="button button__equals">=</button>
                <button id="add" class="button button__operator">+</button>
            </div>
        </div>
    </div>
</body>
</html>
