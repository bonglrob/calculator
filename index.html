<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <h1 class="display__text">0</h1>
        </div>
    <div class="input-container">
        <div class="row-container">
            <button id="clear" class="button">All Clear</button>
        </div>
        <div class="row-container">
            <button id="seven" class="button button__numpad"></button>
            <button id="eight" class="button button__numpad"></button>
            <button id="nine" class="button button__numpad"></button>
            <button id="divide" class="button button__operator"></button>
        </div>
        <div class="row-container">
            <button id="four" class="button button__numpad"></button>
            <button id="five" class="button button__numpad"></button>
            <button id="six" class="button button__numpad"></button>
            <button id="multiplier" class="button button__operator"></button>
        </div>
        <div class="row-container">
            <button id="one" class="button button__numpad"></button>
            <button id="two" class="button button__numpad"></button>
            <button id="three" class="button button__numpad"></button>
            <button id="minus" class="button button__operator"></button>
        </div>
        <div class="row-container">
            <button id="zero" class="button button__numpad"></button>
            <button id="equal" class="button button__equals"></button>
            <button id="add" class="button button__operator"></button>
        </div>
    </div>
    </div>
</body>
</html>
